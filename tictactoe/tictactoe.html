<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <div id="loader-wrapper">
        <img src="images/loadpic.png" alt="Tic Tac Toe" class="loader-image">
        <div class="loader"></div>
        <div class="loader-text">Loading...</div>
    </div>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="game-modes">
            <button id="multiplayer-btn" class="mode-btn active">Multiplayer</button>
            <button id="computer-btn" class="mode-btn">vs Computer</button>
        </div>
        <div class="difficulty-modes" style="display: none;">
            <button id="easy-btn" class="difficulty-btn">Easy</button>
            <button id="medium-btn" class="difficulty-btn">Medium</button>
            <button id="hard-btn" class="difficulty-btn">Hard</button>
        </div>
        <div id="board" class="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="status" id="status">X's turn</div>
        <button id="restart">Restart Game</button>
    </div>
    <script src="tictactoe.js"></script>
</body>
</html>
